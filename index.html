<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Hover Effects and Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image Hover Effects -->
    <div class="container">
        <img src="a.jpg" alt="Image 1">
        <div class="overlay overlay1">
            <div class="text">Hello World</div>
        </div>
    </div>

    <div class="container">
        <img src="a.jpg" alt="Image 2">
        <div class="overlay overlay2">
            <div class="text">Hello World</div>
        </div>
    </div>

    <div class="container">
        <img src="a.jpg" alt="Image 3">
        <div class="overlay overlay3">
            <div class="text">Hello World</div>
        </div>
    </div>

    <div class="container">
        <img src="a.jpg" alt="Image 4">
        <div class="overlay overlay4">
            <div class="text">Hello World</div>
        </div>
    </div>

    <!-- Clear floats -->
    <div class="clearfix"></div>

    <!-- Horizontal line -->
    <hr>

    <!-- Buttons -->
    <div style="text-align: center; margin-top: 20px;">
        <button class="button" id="bounceBtn"><span>Bounce</span></button>
        <button class="button button1" id="shakeBtn"><span>Shake</span></button>
        <button class="button btn" id="pulseBtn"><span>Pulse</span></button>
        <button class="button btn1"><span>Save Me</span></button>
    </div>
</body>

</html>
